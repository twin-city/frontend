name: Push Docker image to GitHub container
on:
  release:
    types: [edited, released]
  push:
    branches:
      - feat/ci

env:
  APP: twincity

jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out the repo
        uses: actions/checkout@v2
      -
        name: Set tag env in artifacts
        run: |
          echo "export APP_VERSION=v0.0.1" > artifacts
          echo "export APP=${{ env.APP }}" >> artifacts
        #run: echo "export APP_VERSION=${GITHUB_REF#refs/*/}" >> artifacts
      -
        name: ğŸ³ Build Static Frontend
        run: make build
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: ğŸš€ Deploy
        run: docker push ghcr.io/twin-city/frontend:latest
