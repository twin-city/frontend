name: Push Docker image to GitHub container
on:
  release:
    types: [edited, released]
  push:
    branches:
      - feat/ci

# Name of the docker registery
env:
  APP: twin-city

jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out the repo
        uses: actions/checkout@v2
      -
        name: Set the tag env
        id: step_one
        run: |
          echo "TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      -
        name: Set tag env in artifacts
        run: |
          echo "export APP_VERSION=${{ env.TAG }}" > artifacts
          echo "export APP=${{ env.APP }}" >> artifacts
        #run: echo "export APP_VERSION=${GITHUB_REF#refs/*/}" >> artifacts
      -
        name: ðŸ³ Build Static Frontend
        run: make build
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: ðŸš€ Deploy
        run: |
          docker image tag twin-city/nginx-prod:${{ env.TAG }} ghcr.io/${{ env.APP }}/frontend:${{ env.TAG }}
          docker push ghcr.io/${{ env.APP }}/frontend:${{ env.TAG }}
          echo " Deploy tag : {{ env.TAG }}" >> $GITHUB_STEP_SUMMARY
